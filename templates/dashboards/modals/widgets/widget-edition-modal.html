<div class="modal fade" id="widget-edition-modal" tabindex="-1" role="dialog"
     aria-labelledby="widget-edition-modal-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content custom-modal">
            <div class="modal-header">
                <i class="fa  fa-th-large fa-4x modal-header-icon"></i>
                <h3 class="modal-title" id="widget-edition-modal-label">Edit widget</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <h4>General</h4>
                            <hr>
                            <div class="form-group">
                                <label for="editedWidgetName" class="col-sm-2 control-label">Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-custom" id="editedWidgetName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editedWidgetDescription" class="col-sm-2 control-label">Description:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-custom" id="editedWidgetDescription">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Size:</label>
                                <div class="col-sm-9">
                                    <select class="form-control input-custom" id="editedWidgetSize">
                                        <option value="2">Small</option>
                                        <option value="4">Medium</option>
                                        <option value="6">Large</option>
                                        <option value="8">Extra-Large</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editedWidgetUUID" class="col-sm-2 control-label">UUID:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-custom" readonly="readonly"
                                           id="editedWidgetUUID">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="widgetDashboardUUID" class="col-sm-2 control-label">Dashboard:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-custom" readonly="readonly"
                                           id="widgetDashboardUUID" value="{{ dashboards.uuid }}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <h4>Connectivity</h4>
                            <hr>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Sensor:</label>
                                <div class="col-sm-9">
                                    <select class="form-control input-custom" id="editedWidgetSensor">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Refresh rate:</label>
                                <div class="col-sm-9">
                                    <select class="form-control input-custom" id="editedWidgetRefreshRate">
                                        <option value="realTime">Real time</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-primary-custom" id="updateWidgetModalButton">
                    Update
                </button>
                <button type="button" class="btn btn-secondary btn-secondary-custom" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="col-md-{{ widget.size }} widget-holder gauge-widget" id="{{ widget.uuid }}">
    <div class="row widget-holder-header">
        <div class="col-md-10">
            {% block widget-title %}
            {% endblock %}
        </div>
        <div class="col-md-2 widget-holder-action">
            <i class="pull-right fa  fa-cog fa-1x hvr-grow widget-edit-icon"></i>
            <i class="pull-right fa  fa-trash fa-1x hvr-grow widget-delete-icon"></i>
        </div>
    </div>
    <div class="row widget-holder-content">
        {% block widget-content %}
        {% endblock %}
    </div>
    <div class="row widget-holder-footer">
        {% block widget-footer %}
        {% endblock %}
    </div>
</div>
{% block script %}
{% endblock %}

<div class="modal fade" id="dashboards-modal" tabindex="-1" role="dialog" aria-labelledby="dashboard-modal-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content custom-modal">
            <div class="modal-header">
                <i class="fa  fa-bar-chart fa-4x modal-header-icon"></i>
                <h3 class="modal-title" id="dashboards-modal-label">Dashboard creation</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <h4>General</h4>
                            <hr>
                            <div class="form-group">
                                <label for="dashboardName" class="col-sm-2 control-label">Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-custom" id="dashboardName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dashboardDescription" class="col-sm-2 control-label">Description:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-custom" id="dashboardDescription">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Template:</label>
                                <div class="col-sm-9">
                                    <select class="form-control input-custom" id="dashboardTemplate">
                                        <option value="aircraft">Aircraft</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-primary-custom" id="createDashboardButton"
                        data-dismiss="modal">
                    Create
                </button>
                <button type="button" class="btn btn-secondary btn-secondary-custom" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

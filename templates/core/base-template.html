<!DOCTYPE html>
{% load static %}
<html class="full-page" xmlns="http://www.w3.org/1999/html">
<head>
    <title>RockETS base station</title>
    <link rel="icon" href="{% static "resources/images/rocketsLogo_black.png" %}">

    <!-- <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/hover-min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/sidebar.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/core-general.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/sweetalert.css" %}">
    {% block stylesheet_import %}
    {% endblock %}
    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/chart.min.js" %}"></script>
    <script src="{% static "js/sweetalert.min.js" %}"></script>
    <script src="{% static "js/sidebar.js" %}"></script>
    {% block js_import %}
    {% endblock %}
</head>
<body class="full-page">
<div class="container-fluid full-page">
    <div class="row full-page">
        <div class="nav-side-menu col-md-2 full-page">
            <div class="brand">
                <a href="/">
                    <img class="brand-logo" src="{% static "resources/images/rocketsLogo_white.png" %}"
                         alt="RockETS Logo"/>
                </a>
            </div>
            <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
            <div class="menu-list">
                <ul id="menu-content" class="menu-content collapse out">
                    <a href="dashboards">
                        <li class="menu-tab" id="menu-tab-dashboards">
                            <i class="fa fa-bar-chart fa-lg"></i> Dashboards
                        </li>
                    </a>
                    <a href="sensors">
                        <li class="menu-tab" id="menu-tab-sensors">
                            <i class="fa  fa-tachometer fa-lg"></i> Sensors
                        </li>
                    </a>
                    <a href="#">
                        <li class="menu-tab" id="menu-tab-flight-history">
                            <i class="fa fa-history fa-lg"></i> Flights history
                        </li>
                    </a>
                </ul>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6 content-title-section">
                        <div class="col-md-12">
                            <h2 class="content-title">{{ content_title }}</h2>
                            {% block content_section_action %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
</body>
</html>

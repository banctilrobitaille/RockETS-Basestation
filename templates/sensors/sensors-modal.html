<div class="modal fade" id="sensor-modal" tabindex="-1" role="dialog" aria-labelledby="sensor-modal-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content custom-modal">
            <div class="modal-header">
                <i class="fa  fa-tachometer fa-3x modal-header-icon"></i>
                <h3 class="modal-title" id="sensor-modal-label">Sensor creation</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <h4>Parameters</h4>
                            <hr>
                            <div class="form-group">
                                <label for="cacheSize" class="col-sm-2 control-label">Cache size</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-custom" id="addNodeCacheSize"
                                           placeholder="Ex: 200">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="displacementStrategy" class="col-sm-2 control-label">Displacement
                                    strategy</label>
                                <div class="col-sm-9">
                                    <select class="form-control input-custom"
                                            id="addNodeDisplacementStrategy">
                                        <option value="LFU">LFU</option>
                                        <option value="LRU">LRU</option>
                                        <option value="FIFO">FIFO</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="addNodeAutoStart" class="col-sm-2 control-label">Auto-start</label>
                                <div class="col-sm-9">
                                    <select class="form-control autoStart input-custom" id="addNodeAutoStart">
                                        <option value="True">Yes</option>
                                        <option value="False">No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-primary-custom" id="initializeServiceButton"
                        data-dismiss="modal">
                    Add
                </button>
                <button type="button" class="btn btn-secondary btn-secondary-custom" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

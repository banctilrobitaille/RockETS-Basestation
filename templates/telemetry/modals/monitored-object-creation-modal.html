<div class="modal fade" id="monitored-object-creation-modal" tabindex="-1" role="dialog"
     aria-labelledby="monitored-object-creation-modal-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content custom-modal">
            <div class="modal-header">
                <i class="fa  fa-car fa-4x modal-header-icon"></i>
                <h3 class="modal-title" id="monitored-object-creation-modal-label">Monitored object creation</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <h4>General</h4>
                            <hr>
                            <div class="form-group">
                                <label for="monitoredObjectName" class="col-sm-2 control-label">Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-custom" id="monitoredObjectName">
                                </div>
                                <div class="col-md-9 col-md-offset-2">
                                    <span class="modal-error-message help-block" id="monitoredObjectNameError">The monitored object name should not be empty</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="monitoredObjectId" class="col-sm-2 control-label">ID:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-custom" id="monitoredObjectId">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="monitoredObjectDescription"
                                       class="col-sm-2 control-label">Description:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-custom"
                                           id="monitoredObjectDescription">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Type:</label>
                                <div class="col-sm-9">
                                    <select class="form-control input-custom" id="monitoredObjectType">
                                        {% for monitored_object_type in monitored_object_types %}
                                            <option value="{{ monitored_object_type }}">{{ monitored_object_type|title }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-primary-custom"
                        id="createMonitoredObjectButton">
                    Create
                </button>
                <button type="button" class="btn btn-secondary btn-secondary-custom" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% extends "core/base-template.html" %}
{% load static %}
{% block stylesheet_import %}
    <link rel="stylesheet" type="text/css" href="{% static "css/telemetry.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/monitored-object-widget.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/sensor-widget.css" %}">
{% endblock %}
{% block content %}
    <div class="row monitored-objects-section">
        <div class="row">
            <div class="col-md-11">
                <h3 class="telemetry-section-title">Monitored objects:</h3>
            </div>
            <div class="col-md-1">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 monitored-objects-section-content">
                {% include "telemetry/monitored-object-base-template.html" %}
            </div>
        </div>
    </div>
    <div class="row sensors-section">
        <div class="row">
            <div class="col-md-11">
                <h3 class="telemetry-section-title">Sensors:</h3>
            </div>
            <div class="col-md-1">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 sensors-section-content">
                {% include "telemetry/sensors-base-template.html" %}
            </div>
        </div>
    </div>
{% endblock %}
